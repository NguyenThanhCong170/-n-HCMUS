<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game | Nguyen Thanh Cong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'Score_board/Score_board.css') }}">
</head>
<body>
    <div id="container">
        <table id="board">
            <thead  id = "boardHead">
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Điểm</th>
                <th>Thời gian</th>
            </tr>
            </thead>
           <tbody id="boardBody">
                {% for u in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ u.name_user }}</td>
                    <td>{{ u.point }}</td> 
                    <td>{{ u.time }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div id="decision">
            <a id="back" href="{{ url_for('Userlogin') }}">Quay lại</a>
            <a id="back" href="{{ url_for('Score_board_display.remove') }}">Xóa bảng</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename = 'Score_board/Score_board.js') }}"></script>
</body>
</html>
